version: '3'

tasks:
  init_artifact:
    dir: infra/artifact_repository
    cmds:
      - terraform init
  
  init_webshop:
    dir: infra/webshop
    cmds:
      - terraform init

  pipe_init:
    cmds:
      - task init_artifact
      - task init_webshop

  apply_artifact:
    dir: infra/artifact_repository
    cmds:
      - terraform apply -auto-approve

  setup_image:
    dir: server
    cmds:
      - |
        docker build --platform linux/amd64 -t dd_webshop:latest . -f Dockerfile
        docker tag dd_webshop:latest europe-west4-docker.pkg.dev/dynamicdealmakers-7012254/dd-repo/simulator:latest
        docker push europe-west4-docker.pkg.dev/dynamicdealmakers-7012254/dd-repo/dd_webshop:latest
    deps: [apply_artifact]

  apply_webshop:
    dir: infra/webshop
    cmds:
      - terraform apply -auto-approve
    deps: [setup_image]

  build_infra:
    cmds:
      - task pipe_init
      - task apply_artifact
      - task setup_image
      - task apply_webshop