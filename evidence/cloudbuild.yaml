steps:
  - name: gcr.io/cloud-builders/docker
    dir: server
    args:
      - build
      - -f
      - Dockerfile
      - -t
      - europe-west1-docker.pkg.dev/$PROJECT_ID/dd-repo/dd_webshop_cicd:latest
      - .
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - europe-west1-docker.pkg.dev/$PROJECT_ID/evidence-repo/evidence-server:latest
  - name: eu.gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - dd-service-cicd
      - --image
      - europe-west1-docker.pkg.dev/$PROJECT_ID/dd-repo/dd_webshop_cicd:latest
      - --region
      - europe-west1
      - --max-instances
      - '100'
      - --cpu
      - '1'
      - --memory
      - 512Mi
      - --timeout
      - 300s
      - --allow-unauthenticated
      - --port
      - '80'
      - --service-account
      - api-service-account@dynamicdealmakers-7012254.iam.gserviceaccount.com
images:
  - europe-west1-docker.pkg.dev/$PROJECT_ID/dd-repo/dd_webshop_cicd:latest